---
layout: default
---

<div class="posts">
  {% for post in site.categories.news %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <span class="post-date">{{ page.date | date: "%Y-%m-%d" }}</span>
    </article>
  {% endfor %}
</div>
