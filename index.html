---
layout: default
---

<div class="posts">
  {% for post in site.categories.news %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        <a href="{{ site.baseurl }}{{ post.url }}#disqus_thread">Link</a>
      </div>
    </article>
  <script id="dsq-count-scr-{{ post.url }}" src="//avgprpr.disqus.com/count.js" async></script>
  {% endfor %}
</div>
