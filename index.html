---
layout: default
---

<div class="posts">
  {% for post in site.categories.news %}
    <article class="post file">

      <div class="file-header">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>  
        <span class="post-date">{{ post.date }}</span>
      </div>
      <img src="{{ site.baseurl }}/images/{{ post.image }}" alt="">
    </article>
  {% endfor %}
</div>
