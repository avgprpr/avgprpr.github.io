---
layout: default
---

<article class="page">
  <div class="center">
    <h2 style="color: aqua;">{{ page.title }}</h2>
  </div>
  <div class="center">
    <h4 style="color: aqua;">{{ page.description }}</h4>
  </div>
  <div class="entry">
    <img src="{{ page.image }}"> 
    {{ content }}
  </div>
</article>
