---
layout: default
---

<article class="page">
  <div class="center">
    <h3>{{ page.title }}</h3>
  </div>
  <div class="center">
    <p>{{ page.author }}</p>
  </div>
  <div>
    <p>{{ page.description }}</p>
  </div>
  <div class="entry">
    <img src="{{ page.image }}"> 
    {{ content }}
  </div>
</article>
